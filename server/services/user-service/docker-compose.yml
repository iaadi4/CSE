version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: usersvc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: usersvc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - usersvc_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  usersvc_pg_data:
